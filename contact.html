<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>Contact | Mei Hampton</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12 bg-info col-12" id="logo">
          <a href="index.html">Mei Hampton</a>
        </div>
        <div class="col-md-8 col-sm-12 col-12">
        <nav class="col-sm-12">
          <!-- We talked about the nav responsiveness in class. 
            Glad  you clarified a few things-->
          <a class="col-3 " href="index.html">About</a>
          <a class="col-3" href="portfolio.html">Portfolio</a>
          <a class="col-3" href="contact.html">Contact</a>
        </nav>
        </div>
      </div>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer class="fixed-bottom">
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
